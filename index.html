<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        
        <div id="player-form">
            <h2>Novo Jogo</h2>
            <form id="players-input">
                <div class="form-group">
                    <label for="player1">Jogador 1 (O):</label>
                    <input type="text" id="player1" required>
                </div>
                <div class="form-group">
                    <label for="player2">Jogador 2 (X):</label>
                    <input type="text" id="player2" required>
                </div>
                <button id="start-game" type="submit">Come√ßar Jogo</button>
            </form>
        </div>

        <div id="game-status">
            <div id="current-player"></div>
            <div id="winner-display"></div>
            <div id="game-score" class="hidden">
                <h4>Score</h4>
                <p id="player1-score" class="player-score"></p>
                <p id="player2-score" class="player-score"></p>
            </div>
        </div>

        <div id="container">
            <div class="row" data-row="0">
                <button class="cell" data-column="0"></button>
                <button class="cell" data-column="1"></button>
                <button class="cell" data-column="2"></button>
            </div>
            <div class="row" data-row="1">
                <button class="cell" data-column="0"></button>
                <button class="cell" data-column="1"></button>
                <button class="cell" data-column="2"></button>
            </div>
            <div class="row" data-row="2">
                <button class="cell" data-column="0"></button>
                <button class="cell" data-column="1"></button>
                <button class="cell" data-column="2"></button>
            </div>
        </div>

        <div id="buttons-div" class="hidden">
            <button id="new-game">Novo Jogo</button>
            <button id="new-round" >Nova Rodada</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
